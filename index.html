<!DOCTYPE html>
<html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.1.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>Word Puzzle</title>
    </head>
    <body>
      <div class="container">
        <form>
          <h3>Please enter a sentence, and this program will change all the vowels into dashes so that you can attempt to stump your friends.</h3><hr>
          <div class="form-group">
            <label for="sentence">Write a brilliant sentence:</label>
            <input id="sentence" class="form-control" type="text" required="required">
          </div>
        <button type="submit" class="btn btn-success">Puzzle it!</button>
        </form>
        <div class="results">
          <p>Here is your puzzle: <span id="output"></span> </p>
        </div>
      </div>
    </body>
  </html>
